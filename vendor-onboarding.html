<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aayojak - Vendor Onboarding</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="./vendor-onboarding.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Vendor Onboarding</h2>
    <form id="vendorForm">
      <input type="text" id="fullName" placeholder="Full Name" required><br/>
      <input type="text" id="businessName" placeholder="Business Name" required><br/>
      <input type="text" id="serviceType" placeholder="Service Type (e.g. Caterer)" required><br/>
      <input type="text" id="location" placeholder="City, State" required><br/>
      <textarea id="description" placeholder="Business Description" required></textarea><br/>
      <input type="text" id="paymentModes" placeholder="Preferred Payment Modes" required><br/>
      <input type="text" id="availability" placeholder="Availability" required><br/>
      <label>Upload Portfolio Photo:</label>
      <input type="file" id="portfolioImage"><br/><br/>
      <button type="submit">Save Profile</button>
    </form>

    <div id="toast" class="toast"></div>
  </div>
</body>
</html>
