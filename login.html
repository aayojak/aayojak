<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aayojak - Vendor Login</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="./login.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Vendor Login</h2>
    <input type="tel" id="phone" placeholder="+91XXXXXXXXXX" />
    <div id="recaptcha-container"></div>
    <button id="sendOtpBtn">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP" style="display:none;" />
    <button id="verifyOtpBtn" style="display:none;">Verify OTP</button>

    <div id="toast" class="toast"></div>
  </div>
</body>
</html>
